<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Recommendation Data Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .success { border-color: #22c55e; background-color: #f0fdf4; }
        .error { border-color: #ef4444; background-color: #fef2f2; }
        .pending { border-color: #3b82f6; background-color: #eff6ff; }
        pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2563eb;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid;
        }
        .test-result.pass {
            border-color: #22c55e;
            background-color: #f0fdf4;
        }
        .test-result.fail {
            border-color: #ef4444;
            background-color: #fef2f2;
        }
    </style>
</head>
<body>
    <h1>üî¨ Recommendation Data Flow Test</h1>
    <p>Testing Story 10.7 fixes for baseRate, monthlyFee, and tier badges</p>

    <button onclick="runTest()">Run Test</button>

    <div id="test-results"></div>

    <script>
        async function runTest() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="test-section pending"><h3>Running tests...</h3></div>';

            const testPayload = {
                energyUsageData: {
                    monthlyData: [
                        { month: "January", usage: 850, cost: 127.5 },
                        { month: "February", usage: 800, cost: 120 },
                        { month: "March", usage: 750, cost: 112.5 },
                        { month: "April", usage: 700, cost: 105 },
                        { month: "May", usage: 900, cost: 135 },
                        { month: "June", usage: 1100, cost: 165 },
                        { month: "July", usage: 1300, cost: 195 },
                        { month: "August", usage: 1250, cost: 187.5 },
                        { month: "September", usage: 1000, cost: 150 },
                        { month: "October", usage: 800, cost: 120 },
                        { month: "November", usage: 750, cost: 112.5 },
                        { month: "December", usage: 900, cost: 135 }
                    ]
                },
                currentPlan: {
                    supplier: "Current Energy Co",
                    planName: "Basic Fixed Rate",
                    rateStructure: "fixed",
                    monthlyFee: 10,
                    rate: 0.15
                },
                preferences: {
                    prioritizeSavings: true,
                    preferRenewable: false,
                    acceptVariableRates: false,
                    maxMonthlyBudget: 200
                }
            };

            try {
                const response = await fetch('http://localhost:49476/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testPayload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                // Run tests
                let html = '<div class="test-section success"><h3>‚úÖ API Response Received</h3>';

                // Test 1: Check recommendations exist
                const recs = data.data.recommendations;
                if (!recs || recs.length === 0) {
                    html += '<div class="test-result fail">‚ùå No recommendations returned</div>';
                } else {
                    html += `<div class="test-result pass">‚úÖ ${recs.length} recommendations returned</div>`;
                }

                // Test each recommendation
                recs.forEach((rec, index) => {
                    html += `<h4>Recommendation ${index + 1}: ${rec.planName}</h4>`;

                    // Test 2: baseRate
                    if (rec.baseRate !== undefined && rec.baseRate > 0) {
                        html += `<div class="test-result pass">‚úÖ baseRate: $${rec.baseRate}/kWh</div>`;
                    } else {
                        html += `<div class="test-result fail">‚ùå baseRate: ${rec.baseRate} (should be > 0)</div>`;
                    }

                    // Test 3: monthlyFee
                    if (rec.monthlyFee !== undefined) {
                        html += `<div class="test-result pass">‚úÖ monthlyFee: $${rec.monthlyFee}</div>`;
                    } else {
                        html += `<div class="test-result fail">‚ùå monthlyFee: undefined</div>`;
                    }

                    // Test 4: estimatedSavings (for tier badge)
                    if (rec.estimatedSavings !== undefined) {
                        const tier = rec.estimatedSavings >= 1000 ? 'Gold' :
                                     rec.estimatedSavings >= 500 ? 'Silver' : 'Bronze';
                        html += `<div class="test-result pass">‚úÖ estimatedSavings: $${rec.estimatedSavings} (Tier: ${tier})</div>`;
                    } else {
                        html += `<div class="test-result fail">‚ùå estimatedSavings: undefined</div>`;
                    }

                    html += '<br>';
                });

                html += '<h4>Full API Response:</h4>';
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                html += '</div>';

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-section error">
                        <h3>‚ùå Test Failed</h3>
                        <p>${error.message}</p>
                        <p>Make sure the dev server is running: <code>npm run dev</code></p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
